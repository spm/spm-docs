site_name: SPM Documentation

theme:
  name: material
  palette:
    primary: blue grey
    accent: deep orange 
  logo: assets/images/spm_logo_white.png
  favicon: assets/images/spm_favicon.png
  features:
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top

nav:
  - Introduction: 'index.md'
  - Installation: 'installation.md'
  - 'Tutorials':
    - 'fMRI':
      - 'Preprocessing':
        - 'Introduction to preprocessing': './tutorials/fmri_preprocessing/introduction.md'
        - 'Visual inspection of the data': './tutorials/fmri_preprocessing/visual_inspection.md'
        - 'Removal of dummy scans': './tutorials/fmri_preprocessing/dummy_scans.md'
        - 'Realignment': './tutorials/fmri_preprocessing/realignment.md'
        - 'Slice timing correction': './tutorials/fmri_preprocessing/slice_timing.md'
        - 'Coregistration': './tutorials/fmri_preprocessing/coregistration.md'
        - 'Segmentation': './tutorials/fmri_preprocessing/segmentation.md'
        - 'Normalisation': './tutorials/fmri_preprocessing/normalisation.md'
        - 'Smoothing': './tutorials/fmri_preprocessing/smoothing.md'
        - 'Batch interface': './tutorials/fmri_preprocessing/batch.md'
        - 'Scripting': './tutorials/fmri_preprocessing/scripting.md'
      - 'Statistical modelling':
        - 'First-level modelling - block design': './tutorials/fmri_modelling/block_design.md'
        - 'First-level modelling - event-related design': './tutorials/fmri_modelling/event_related_design.md'
        - 'Group-level modelling': './tutorials/fmri_modelling/group_level.md'
    - 'OPM':
      - 'Preprocessing':
        - 'Introduction to preprocessing': './tutorials/opm_preprocessing/introduction.md'
  - 'Manual':
    - 'Auditory fMRI data': manual/auditory/auditory.md
    - 'Face fMRI data':
      - 'Face Dataset': manual/faces/face.md
      - 'Parametric Responses': manual/faces/parametric.md
      - 'Plot Responses': manual/faces/plot_responses.md
    - 'Face group fMRI data': manual/faces_group/face_group.md
    - 'fMRI Model Specification': manual/fmri_spec/fmri_spec.md
    - 'fMRI Model Estimation': manual/fmri_est/fmri_est.md
    - 'Mixed Effects Analysis': manual/mixed_effects/mixed_effects.md
    - 'FieldMap': manual/FieldMap/fieldmap.md
    - 'Dartel': manual/dartelguide/dartelguide.md
    - 'Dynamic Causal Modelling for fMRI': manual/dcm/dcm.md
    - 'PPI': manual/ppi/ppi.md
    - 'Bayesian Model Inference': manual/bms/bms.md
    - 'Dynamic Causal Modelling for resting state fMRI': manual/dcm_rs/dcm_rs.md
    - 'M/EEG':
      - 'Overview': manual/meeg/eeg_overview.md
      - 'Preprocessing': manual/meeg/eeg_preprocessing.md
      - 'Analysis in sensor space ': manual/meeg/eeg_sensoranalysis.md
      - '3D Source Reconstruction': manual/meeg/eeg_imaging.md
      - 'Localization of Equivalent Current Dipoles ': manual/meeg/eeg_VBECD.md
      - 'Dynamic Causal Modelling': manual/meeg/eeg_DCM.md      
    - 'Advanced topics in M/EEG artefact removal': manual/meeg_artefact/meeg_artefact.md
    - 'MEG Source Localisation': manual/meg_sloc/meg_sloc.md
    - 'EEG Mismatch negativity data': manual/mmn/mmn.md
    - 'Multimodal, Multisubject data fusion': manual/multi/multi.md
    - 'Multimodal':
      - 'Introduction': manual/multimodal/multimodal.md
      - 'EEG': manual/multimodal/eeg.md
      - 'MEG': manual/multimodal/meg.md
      - 'fMRI': manual/multimodal/fmri.md
      - 'Fusion': manual/multimodal/fusion.md
    - 'DCM for Evoked Responses': manual/dcm_erp/dcm_erp.md
    - 'DCM for Induced Responses': manual/dcm_ir/dcm_ir.md
    - 'DCM for Phase Coupling': manual/dcm_phase/dcm_phase.md
    - 'DCM for Cross-Spectral Densities': manual/dcm_csd/dcm_csd.md
    - 'DCM for fNIRS': manual/dcm_fnirs/dcm_fnirs.md
    - 'DCM for Steady State Responses': manual/dcm_ssr/dcm_ssr.md
    - 'PET': manual/pet/pet.md
    - 'Batch Interface':
      - 'Batch Tutorial': manual/batch/batch.md
      - 'Developer''s Guide': manual/batch/devel.md
  - Courses: 'https://www.fil.ion.ucl.ac.uk/spm/course/'
  - Support: 'https://www.fil.ion.ucl.ac.uk/spm/support/'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - mkdocs-video:
      css_style:
        width: "100%"
        height: "42.172vw"
      is_video: True
      video_autoplay: False 
  - search:
      lang: en

extra:
  generator: false
  social:
    - icon: fontawesome/solid/brain
      link: https://www.fil.ion.ucl.ac.uk/spm/

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
